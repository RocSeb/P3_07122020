<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La palette du gout - ohmyfood</title>
    <!--SEO-->
    <!--Link-->
    <link rel="stylesheet" href="../../css/style.css">
    <!--Script-->
    <script src="https://kit.fontawesome.com/79d9690799.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a href="../main.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../../images/ohmyfood.png" alt="logo ohmyfood">
    </nav>

    <div class="profil__container">
        <img src="../../Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />
    </div>

    <section class="menu__container">
        <div class="restaurant__name">
            <h1>La palette du goût</h1>
            <div class="like">
                <i class="far fa-heart icon-default"></i>
                <i class="fas fa-heart icon-hover"></i>
            </div>
        </div>
        <h2>Entrées</h2>
        <span></span>
        <div class="plat__container">
            <label class="plats">
                <div class="plat__content">
                    <h3>Fricassée d'escargot</h3>
                    <div class="accompagnement">
                        <p>Aux piments d'espelette</p>
                        <h4>25€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="accompagnement">
                        <p>Et ses copeaux de truffe noire</p>
                        <h4>35€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Oeuf au plat</h3>
                    <div class="accompagnement">
                        <p>Assaisonné à la truffe sur lit de...</p>
                        <h5>20€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
        </div>
        <h2>plats</h2>
        <span></span>
        <div class="plat__container">
            <label class="plats">
                <div class="plat__content">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="accompagnement">
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <h4>40€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="accompagnement">
                        <p>À la truffe noire sur sa purée de panais</p>
                        <h4>35€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Filet de turbo</h3>
                    <div class="accompagnement">
                        <p>Aux agrumes</p>
                        <h4>44€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
        </div>
        <h2>desserts</h2>
        <span></span>
        <div class="plat__container">
            <label class="plats">
                <div class="plat__content">
                    <h3>Paris-Brest</h3>
                    <div class="accompagnement">
                        <p>Revisité</p>
                        <h4>18€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="accompagnement">
                        <p>Et glace à la vanille de Madagascar</p>
                        <h4>22€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
            <label class="plats">
                <div class="plat__content">
                    <h3>Mousse au chocolat</h3>
                    <div class="accompagnement">
                        <p>Aux piments d'espelette et à la truffe noire</p>
                        <h4>23€</h4>
                    </div>
                </div>
                <input type="checkbox" />
                <div class="checkcontent">
                    <i class="fas fa-check-circle"></i>
                </div>
            </label>
        </div>
        <div class="button__explore">
            <a href="#">Commander</a>
        </div>
    </section>
    <footer>
        <h4>ohmyfood</h4>
        <i class="fas fa-utensils"><a href="#">Proposer un restaurant</a></i>
        <i class="fas fa-handshake"><a href="#">Devenir partenaire</a></i>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>

</html>
